<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        body {
            display: grid;
            place-items: center;
        }
        .main {
            /* display: inline-block; */
            background-color: rgb(253, 253, 253);
            width: 400px;
            height: 400px;
            box-shadow: inset 0px 0px 10px 0px rgb(143, 133, 133) ;
            margin-top: 100px;
        }
        h1 {
            padding: 0px 10px 0px 20px;
        }
        p {
            padding: 0px 10px 10px 20px;

        }
    </style>
</head>
<body>
    <div class="main">
        <div>
        <h1>My Name is Nirdesh Kumar</h1>
    </div>
    <hr>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        </p>
    </div>
</body>
</html>
