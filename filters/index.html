<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <style>
        .main {
            background-color: rgb(209, 229, 229);
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        img {
            height: 500px;
            /* filter: brightness(150%); */
            /* filter: grayscale(100%); */
            /* filter: blur(1px); */
            filter: contrast(200%); /* latest*/
        }
    </style>
</head>
<body>
    <section class="main">
        <img src="/images/camera-4921646_640.jpg" alt="my image" />
      </section>
</body>
</html>
